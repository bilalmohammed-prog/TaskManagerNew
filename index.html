<body>
    <div class="overlay"></div>
    <div class="popup">
        <p class="pt">Task Evaluation</p>
        <button class="confirm">Confirm</button>
        <button class="cancel">X</button>
        <div class="popupscroll">
            <p class="taskStatus"></p>
        </div>
        <div class="reason_popup">
        <input type='text' class="reason_input" placeholder='Enter your reason here...'>
        <button class="rconfirm">Confirm</button>
        <button class="rcancel">X</button>
    </div>
    <div class="AIeval"><h1 class="AIh">AI Evaluation</h1><p class="AIp"></p></div>
    </div>
    
    <img class="map" src="board.png">
    
        <div class="rsidebar">
            <div class="assign">
        <input type="text" class="task" placeholder="Task">
        <input type="text" class="time" placeholder="Time: 12:00-14:00">
        </div>
        
        <button class="endDay">

        <span class="tooltip">Assign</span>
        </button>
        

        </div>
        <div class="cobox">
            
        </div>

        <p class="record_title">All Collections Data</p>
        <button class="record_cancel">X</button>
        <div class="record_scroll">
            <p class="record_content"></p>
        </div>
    </div>
